{{ block title }}  Quiz - Score ({{total_score}} / 5) {{ endblock }}{{ block content }}        {{ for f in form }}        <table class="form_line">            <tr>            <td>                 <div id="score_{{f.name}}" class="grade_cell"></div>            </td>            <td>                {{f.label}}                {{f}}            </td>            </tr>        </table>    {{endfor}}        {{next_button}}    <style>    .form_line {        margin-bottom: 25px;    }        .correct {        border: 3px solid forestgreen;        border-radius: 50%;        background-color: lightgreen;        color: forestgreen;         font-weight: bold;        font-weight: 1.1em;    }        .wrong{        border: 3px solid indianred;        border-radius: 50%;        background-color: #fff5f5;        color: indianred;        font-weight: bold;        font-size: 1.1em;    }        .grade_cell {        padding: 5px 10px;        margin-right: 20px;    }</style>    <script>    window.onload = function(e){            qs = js_vars.q;        for (const [key, value] of Object.entries(qs)){            q = document.getElementById("score_quiz_"+key)            if ( value ){                q.classList.add("correct");                q.textContent = 'âœ“';            } else {                q.classList.add("wrong");                q.textContent = 'x';            }        }              selects = document.getElementsByClassName("form-select");       Array.prototype.forEach.call(selects, function(el) {          el.disabled = true;       });    };</script>{{ endblock }}

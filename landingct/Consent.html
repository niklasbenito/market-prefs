{{ extends 'global/Page.html' }}
{{ block title }}Consent{{ endblock }}

{{ block content }}


<link rel="stylesheet" href="{{ static 'css/global.css' }}">



<div>
    <iframe id="survey_frame" 
        src="{{ consent_link }}={{ player.participant.label }}" width="800" height="600" 
        frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</div>

        
</div>
<div id="next_button_container" class="bottom-row" style="visibility: hidden;">
    <div class="centered">
        <p>Do you wish to participate in the experiment?</p>
        <button name="consent_given" value="True" class="btn-look-alike">Yes</button>
        <button name="consent_given" value="False" class="btn-look-alike">No</button>
    </div>
</div>

{{ if show_next }}
        <button name="consent_given" value="True" class="btn-look-alike">Next</button>
{{ endif }}

<script>
  
    page_num = 0
    document.getElementById('survey_frame').onload = function(e){
        page_num += 1;
        if (page_num >= js_vars.consent_pg_cnt){
            document.getElementById('next_button_container').style.visibility = "visible";
            //document.getElementById('survey_frame').style.visibility = "hidden";
        }
    }

</script>


{{ endblock }}
